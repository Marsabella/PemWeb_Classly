<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Schedule - Classly</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[#0f0f0f] text-white h-screen overflow-hidden font-sans">

  <div class="flex flex-col h-screen p-6 relative">
    <h1 class="text-3xl font-semibold mb-6">Class Schedule</h1>

    <!-- Jadwal kosong -->
    <div id="schedule-list" class="flex-1 flex items-center justify-center border border-dashed border-gray-700 rounded-lg">
      <p class="text-gray-500 text-center">You donâ€™t have any class schedule yet.</p>
    </div>

    <!-- Tombol melayang -->
    <button 
      class="fixed bottom-6 right-6 w-14 h-14 bg-indigo-600 text-white text-3xl rounded-full shadow-lg hover:bg-indigo-800 hover:shadow-xl transition duration-300 flex items-center justify-center relative group"
      title="Input class schedule"
      id="openFormBtn"
    >
      +
      <span class="absolute -top-10 right-0 bg-gray-800 text-sm text-white px-3 py-1 rounded-md opacity-0 group-hover:opacity-100 transition">
        Input class schedule
      </span>
    </button>
  </div>

  <!-- Modal form input -->
  <div id="schedule-form" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-[#2b2b2b] p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-xl font-semibold text-white mb-4">Tambah Jadwal Kelas</h2>
      <form id="classForm" class="space-y-4">
        <div>
          <label class="block text-gray-300 mb-1">Hari:</label>
          <input type="text" name="hari" required class="w-full px-3 py-2 rounded-md bg-[#1e1e1e] text-white border border-gray-600 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-300 mb-1">Waktu (misal: 08:00 - 10:00):</label>
          <input type="text" name="waktu" required class="w-full px-3 py-2 rounded-md bg-[#1e1e1e] text-white border border-gray-600 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-300 mb-1">Mata Kuliah:</label>
          <input type="text" name="matkul" required class="w-full px-3 py-2 rounded-md bg-[#1e1e1e] text-white border border-gray-600 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-300 mb-1">Tempat (misal: Gd. B Lt. 3):</label>
          <input type="text" name="tempat" required class="w-full px-3 py-2 rounded-md bg-[#1e1e1e] text-white border border-gray-600 focus:outline-none" />
        </div>

        <div class="flex gap-4 mt-6">
          <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md font-medium transition">Simpan</button>
          <button type="button" id="cancelBtn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-md transition">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Basic interaksi untuk toggle modal
    const modal = document.getElementById('schedule-form');
    const openBtn = document.getElementById('openFormBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    openBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    cancelBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
  </script>
</body>
</html>

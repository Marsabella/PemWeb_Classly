<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folders - Classly</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[#0f0f0f] text-white font-sans min-h-screen">

  <!-- Header -->
  <div class="flex items-center justify-between px-6 py-4 bg-[#1a1a1a] border-b border-[#2d2d2d]">
    <h1 class="text-2xl font-semibold">Folder Materi</h1>
    <input type="file" id="uploadInput" multiple hidden />
    <button 
      class="bg-indigo-600 hover:bg-indigo-700 transition text-white px-4 py-2 rounded-full text-sm font-medium"
      onclick="document.getElementById('uploadInput').click()">
      Upload Folder Materi
    </button>
  </div>

  <!-- Konten -->
  <div id="content" class="p-6">
    <!-- Pesan kosong -->
    <div id="emptyMessage" class="text-center mt-24 text-gray-400 text-lg">
      Folder kamu masih kosong. Ayo centralisasi folder materi mu!
    </div>

    <!-- Folder grid -->
    <div id="folderGrid" class="hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
      <!-- Contoh folder item (dinamis dari JS) -->
      <!--
      <div class="bg-[#1a1a1a] p-4 rounded-xl shadow border border-[#2d2d2d] text-center text-sm font-medium text-white">
        Nama Folder
      </div>
      -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
